<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>{{person.name.title}} {{person.name.first}} {{person.name.last}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <img src="{{person.picture.large}}" alt="">
      </ion-col>
      <ion-col col-8>
        <ion-list>
          <ion-item>{{person.login.username}}</ion-item>
          <ion-item>{{person.email}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
