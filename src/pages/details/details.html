<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>{{person.name}} {{person.last}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <img src="{{person.large}}" alt="">
      </ion-col>
      <ion-col col-8>
        <ion-list>
          <ion-item>{{person.username}}</ion-item>
          <ion-item>{{person.email}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
