<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #item *ngFor="let person of persons | async">
      <button ion-item (click)="getDetails(person)" class="paddinged">
        <ion-avatar item-start>
          <img src="{{person.thumbnail}}">
        </ion-avatar>
        <h3 class="paddinged">{{person.username}}</h3>
        <p text-capitalize>{{person.name}} {{person.last}}</p>
      </button>

      <ion-item-options side="left">
        <button ion-button icon-only (click)="clicked(person, item)" color="primary">
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button icon-only (click)="clicked(person, item)" color="secondary">
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
