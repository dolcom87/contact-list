<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let person of persons" (click)="getDetails(person)">
      <ion-avatar item-start>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <div class="paddinged">
        <h3>{{person.login.username}}</h3>
        <p>{{person.name.title}} {{person.name.first}} {{person.name.last}}</p>
      </div>
    </button>
  </ion-list>
</ion-content>
