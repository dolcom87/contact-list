<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let person of persons | async">
      <ion-item-options side="left">
        <a href="mailto:{{person.email}}" ion-button icon-only color="primary">
          <ion-icon name="mail"></ion-icon>
        </a>
      </ion-item-options>

      <button ion-item (click)="getDetails(person)">
        <ion-avatar item-start>
          <img src="{{person.thumbnail}}">
        </ion-avatar>
        <h3 class="paddinged">{{person.username}}</h3>
        <p text-capitalize>{{person.name}} {{person.last}}</p>
      </button>


      <ion-item-options side="right">
        <a href="tel:{{person.phone}}" ion-button icon-only color="secondary">
          <ion-icon name="call"></ion-icon>
        </a>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
