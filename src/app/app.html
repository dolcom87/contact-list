<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Random Contacts list
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button full ion-item *ngFor="let page of pages" (click)="openPage(page.page)">
        {{page.name}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    ver. 1.0.0
  </ion-footer>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" type="overlay"></ion-nav>
